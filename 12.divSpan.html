<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DivSpan</title>
    <style> 
        span{
            border: 1px solid red; 
        } 
    </style> <!-- Tüm spanleri kırmızı border içine alır-->
</head>
<body>  
    <div>Bu bir div</div>
    <span>Bu bir span</span>
    <p>Lorem ipsum dolor sit amet <span> ayseelif</span>consectetur adipisicing elit. Porro, quae.</p>
    
</body>
</html>
<!--div: block level element, span: inline level element-->
